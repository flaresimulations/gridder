[pytest]
# Pytest configuration for parent_gridder tests

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    file_grid: Tests for file-based grid points
    mpi: Tests requiring MPI

# Minimum version
minversion = 6.0
