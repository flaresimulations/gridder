name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-serial:
    name: Test Serial Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            libhdf5-dev \
            libomp-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest numpy h5py scipy unyt tqdm

      - name: Build gridder (serial)
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build

      - name: Run unit tests
        run: |
          pytest tests/test_gridder.py -v --tb=short

      - name: Run integration tests
        run: |
          bash tests/run_tests.sh --integration

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-outputs-serial
          path: tests/data/*.hdf5

  test-mpi:
    name: Test MPI Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            libhdf5-dev \
            libomp-dev \
            libopenmpi-dev \
            openmpi-bin

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy h5py scipy unyt tqdm

      - name: Build gridder (MPI)
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DENABLE_MPI=ON
          cmake --build build

      - name: Test MPI build exists
        run: |
          test -f build/parent_gridder
          echo "MPI build successful"

      - name: Run MPI test with 2 ranks
        run: |
          # Create data directory if needed
          mkdir -p tests/data

          # Create minimal donor file
          python3 -c "
          import h5py
          with h5py.File('tests/data/donor_minimal.hdf5', 'w') as f:
              units = f.create_group('Units')
              units.attrs['Unit length in cgs (U_L)'] = 3.085677581491367e+24
              units.attrs['Unit mass in cgs (U_M)'] = 1.988409870698051e+43
              units.attrs['Unit time in cgs (U_t)'] = 3.085677581491367e+19
              units.attrs['Unit current in cgs (U_I)'] = 1.0
              units.attrs['Unit temperature in cgs (U_T)'] = 1.0
              cosmo = f.create_group('Cosmology')
              cosmo.attrs['Redshift'] = 0.0
              cosmo.attrs['Scale-factor'] = 1.0
              cosmo.attrs['Omega_m'] = 0.3
              cosmo.attrs['Omega_lambda'] = 0.7
              cosmo.attrs['Omega_b'] = 0.04
              cosmo.attrs['h'] = 0.7
              cosmo.attrs['Critical density [internal units]'] = 0.027 * 0.7**2
          "

          # Create test snapshot
          python3 make_test_snap.py \
            --output tests/data/mpi_test.hdf5 \
            --cdim 3 \
            --grid_dim 10 \
            --boxsize 10.0 \
            --doner tests/data/donor_minimal.hdf5 \
            --simple

          # Update test params to use mpi_test snapshot
          sed 's/simple_test.hdf5/mpi_test.hdf5/g' tests/simple_test_params.yml > tests/mpi_test_params.yml
          sed -i 's/simple_test_grid/mpi_test_grid/g' tests/mpi_test_params.yml

          # Run with 2 MPI ranks
          mpirun -np 2 --oversubscribe ./build/parent_gridder tests/mpi_test_params.yml 2

          # Check that rank-specific files were created
          if [ -f tests/data/mpi_test_grid_rank0.hdf5 ] && [ -f tests/data/mpi_test_grid_rank1.hdf5 ]; then
            echo "✓ MPI test passed: rank-specific output files created"
            ls -lh tests/data/mpi_test_grid_rank*.hdf5

            # Verify files have content (size > 1KB)
            size0=$(stat -c%s tests/data/mpi_test_grid_rank0.hdf5)
            size1=$(stat -c%s tests/data/mpi_test_grid_rank1.hdf5)
            if [ $size0 -gt 1000 ] && [ $size1 -gt 1000 ]; then
              echo "✓ Output files have reasonable size"
            else
              echo "✗ Output files are too small (rank0: $size0 bytes, rank1: $size1 bytes)"
              exit 1
            fi
          else
            echo "✗ MPI test failed: expected rank-specific output files not found"
            echo "Expected files:"
            echo "  - tests/data/mpi_test_grid_rank0.hdf5"
            echo "  - tests/data/mpi_test_grid_rank1.hdf5"
            echo ""
            echo "Actual files in tests/data/:"
            ls -lh tests/data/ || true
            exit 1
          fi

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-outputs-mpi
          path: tests/data/*.hdf5

  test-debug:
    name: Test Debug Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            libhdf5-dev \
            libomp-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest numpy h5py scipy unyt tqdm

      - name: Build gridder (debug)
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Debug
          cmake --build build

      - name: Run tests with debug build
        run: |
          pytest tests/test_gridder.py -v --tb=short

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-outputs-debug
          path: tests/data/*.hdf5

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for common issues
        run: |
          # Check for TODO/FIXME comments
          echo "Checking for TODO/FIXME comments..."
          grep -r "TODO\|FIXME" src/ || true

          # Check for debug print statements
          echo "Checking for debug print statements..."
          grep -r "printf.*DEBUG\|cout.*DEBUG" src/ || true

          # Check for trailing whitespace
          echo "Checking for trailing whitespace..."
          find src/ -name "*.cpp" -o -name "*.hpp" | xargs grep -n " $" || true

          echo "Code quality check complete"
