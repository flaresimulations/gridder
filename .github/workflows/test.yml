name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-serial:
    name: Test Serial Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            libhdf5-dev \
            libomp-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest numpy h5py scipy unyt tqdm

      - name: Build gridder (serial)
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build

      - name: Run unit tests
        run: |
          pytest tests/test_gridder.py -v --tb=short

      - name: Run conversion tests
        run: |
          pytest tests/test_conversion.py -v --tb=short

      - name: Run integration tests
        run: |
          bash tests/run_tests.sh --integration

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-outputs-serial
          path: tests/data/*.hdf5

  test-mpi:
    name: Test MPI Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            libhdf5-dev \
            libomp-dev \
            libopenmpi-dev \
            openmpi-bin

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy h5py scipy unyt tqdm

      - name: Build gridder (MPI)
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DENABLE_MPI=ON
          cmake --build build

      - name: Test MPI build exists
        run: |
          test -f build/parent_gridder
          echo "MPI build successful"

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-outputs-mpi
          path: tests/data/*.hdf5

  test-debug:
    name: Test Debug Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            libhdf5-dev \
            libomp-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest numpy h5py scipy unyt tqdm

      - name: Build gridder (debug)
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Debug
          cmake --build build

      - name: Run tests with debug build
        run: |
          pytest tests/test_gridder.py -v --tb=short
          pytest tests/test_conversion.py -v --tb=short

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-outputs-debug
          path: tests/data/*.hdf5

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for common issues
        run: |
          # Check for TODO/FIXME comments
          echo "Checking for TODO/FIXME comments..."
          grep -r "TODO\|FIXME" src/ || true

          # Check for debug print statements
          echo "Checking for debug print statements..."
          grep -r "printf.*DEBUG\|cout.*DEBUG" src/ || true

          # Check for trailing whitespace
          echo "Checking for trailing whitespace..."
          find src/ -name "*.cpp" -o -name "*.hpp" | xargs grep -n " $" || true

          echo "Code quality check complete"
