Kernels:
  nkernels: 3
  kernel_radius_1: 0.5
  kernel_radius_2: 1.0
  kernel_radius_3: 2.0

Grid:
  type: file
  grid_file: tests/data/grid_points_files/valid_points.txt
  # n_grid_points is optional for file type - will be counted from file

Cosmology:
  h: 0.681              # Reduced Hubble constant
  Omega_cdm: 0.256011   # Cold dark matter density parameter
  Omega_b: 0.048600     # Baryon density parameter


Tree:
  max_leaf_count: 200

Input:
  filepath: tests/data/simple_test.hdf5
  placeholder: "0000"

Output:
  filepath: tests/data/
  basename: file_grid_test.hdf5
  write_masses: 1
